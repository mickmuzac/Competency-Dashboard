<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='css/progress.css'/>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js'></script>
		<script type='text/javascript' src='src/progress.js'></script>
	</head>
	<body ng-app='badge-progress'>

		<div class='progress cell' ng-controller='BadgeCtrl' ng-style='genGradient({color:color,progress:progress})'>
			<div class='badge cell' ng-repeat='i in children' ng-style='genGradient(i)' ng-mousedown='incrementValue(i, $event)' oncontextmenu='noCM(event)'>
				<img ng-src='{{i.image}}'/>
			</div>
			<div class='badge'>
				<img ng-src='{{image}}'/>
			</div>
		</div>

	</body>
</html>
